<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>메인 화면</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-image: url(./assets/seasons.png);
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      overflow: hidden;
    }
    .container {
      position: relative;
      width: 100%;
      height: 100%;
    }
    .door, .lock {
      position: absolute;
      width: 12vw;
      height: 18vw;
      min-width: 60px;
      min-height: 90px;
      transition: transform 0.3s;
    }

    .door:hover, .lock:hover {
      transform: scale(1.05);
    }
    .lock {
      width: 200px;
      height: 200px;
    }
    .door img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .door1 { top: 50%; left: 13%; }
    .door2 { top: 49%; left: 42%; }
    .door3 { top: 57%; left: 63%; }
    .door4 { top: 59%; left: 85%; }
    .lock_1 { top: 63%; left: 15.3%; }
    .lock_2 { top: 61%; left: 44%; }
    .lock_3 { top: 67%; left: 65%; }
    .lock_4 { top: 69%; left: 87%; }

    .main_title {
     width: 10%;
      height: 12%;
      float: right;
      margin-right: 3%;
      margin-top: 2%;
    }
    .main_title {
      top: 50;
    }
    /* 팝업 모달 스타일 */
    #goalModal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.4);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }
    #goalModal.active {
      display: flex;
    }
    #goalModalContent {
      background: #fff;
      border-radius: 16px;
      padding: 40px 24px 24px 24px;
      min-width: 260px;
      box-shadow: 0 6px 32px rgba(0,0,0,0.12);
      text-align: center;
    }
    #goalInput {
      font-size: 1.2em;
      padding: 6px 10px;
      width: 80%;
      border-radius: 8px;
      border: 1px solid #aaa;
      margin-bottom: 12px;
      outline: none;
    }
    #goalModal button {
      padding: 6px 18px;
      border-radius: 8px;
      border: none;
      background: #1976d2;
      color: #fff;
      font-size: 1em;
      margin: 0 7px;
      cursor: pointer;
      transition: background 0.18s;
    }
    #goalModal button:hover {
      background: #004BA0;
    }
    #goalModal label {
      font-weight: bold;
      display: block;
      margin-bottom: 12px;
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="#" class="door door1" id="spring-link"><img src="./assets/spring-door.png"></a>
    <a href="summer.html" class="door door2"><img src="./assets/summer-door.png"></a>
    <a href="fall.html" class="door door3"><img src="./assets/fall-door.png"></a>
    <a href="winter.html" class="door door4"><img src="./assets/winter-door.png"></a>
    <!--<img src="./assets/lock 1.png" class="lock lock_1"> -->
    <img src="./assets/lock1.png" class="lock lock_2">
    <img src="./assets/lock1.png" class="lock lock_3">
    <img src="./assets/lock1.png" class="lock lock_4">
    <img src="assets/title.png" class="main_title">
  </div>

  <!-- 목표금액 입력 모달 -->
  <div id="goalModal">
    <div id="goalModalContent">
      <label for="goalInput">목표 금액을 입력하세요 (숫자만)</label>
      <input type="number" id="goalInput" min="1" placeholder="예: 10000">
      <div style="margin-top:16px;">
        <button id="goalOkBtn">확인</button>
        <button id="goalCancelBtn">취소</button>
      </div>
    </div>
  </div>

  <script>
    // 봄 문 클릭시 모달 팝업
    document.getElementById('spring-link').addEventListener('click', function(e) {
      e.preventDefault();
      document.getElementById('goalModal').classList.add('active');
      document.getElementById('goalInput').value = "";
      document.getElementById('goalInput').focus();
    });

    // 확인 버튼
    document.getElementById('goalOkBtn').onclick = function() {
      let goal = document.getElementById('goalInput').value;
      if (goal && !isNaN(goal) && Number(goal) > 0) {
        location.href = `spring.html?season=spring&goal=${goal}`;
      } else {
        alert("올바른 금액을 입력하세요!");
        document.getElementById('goalInput').focus();
      }
    };
    // 취소 버튼
    document.getElementById('goalCancelBtn').onclick = function() {
      document.getElementById('goalModal').classList.remove('active');
    };
    // 모달 바깥 클릭 시 닫힘
    document.getElementById('goalModal').onclick = function(e) {
      if(e.target === this) {
        document.getElementById('goalModal').classList.remove('active');
      }
    };
    // 엔터 입력 시 확인
    document.getElementById('goalInput').addEventListener('keydown', function(e) {
      if (e.key === "Enter") document.getElementById('goalOkBtn').click();
    });
  </script>
</body>
</html>
