<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>계절의 문</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    <img id="background">
    <!-- 미션 버튼 (좌상단) -->
    <button id="missionBtn">미션</button>
    <!-- 진행도 (우상단) -->
    <div id="progressText">진행도: 0%</div>
    <div id="block-stage" class="hidden"></div>
    <!-- 금액 수정 버튼 (우하단) -->
    <button id="editBtn">금액 수정하기</button>
    <img src="assets/complete.png" id="complete-image" class="hidden">
  </div>

  <!-- 미션 모달 팝업 -->
  <div id="missionModal">
    <div id="missionModalContent">
      <div class="missionTitle">미션 관리</div>
      <div id="missionList"></div>
      <button id="missionCloseBtn">닫기</button>
    </div>
  </div>

  <!-- 커스텀 알림 팝업 -->
  <div id="customModal">
    <div id="customModalContent">
      <div id="customModalMsg"></div>
      <button id="customModalOk">확인</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
