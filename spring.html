<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>계절의 문</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    <!-- 배경 이미지는 자바스크립트에서 나중에 바뀜 -->
    <img id="background">
    <!-- 블록(계단)과 캐릭터가 그려질 공간. 처음엔 안 보임 -->
    <div id="block-stage" class="hidden"></div>
    <!-- 블록을 모두 완성하면 나오는 이미지 (처음엔 안 보임) -->
    <img src="assets/complete.png" id="complete-image" class="hidden">
  </div>
  <!-- 동작(게임/애니메이션 등)을 담당하는 자바스크립트 파일 연결 -->
  <script src="script.js"></script>
</body>
</html>
